<!DOCTYPE html>
<html>
  <head>
    <title>ARIA Role Implementation</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 role="heading">My Portfolio</h1>

    <nav role="navigation">
      <ul role="list">
        <li role="listitem">Home</li>
        <li role="listitem">Projects</li>
        <li role="listitem">Contact</li>
      </ul>
    </nav>

    <img role="img" src="https://via.placeholder.com/150" alt="My Image">

    <p>This is a brief description of my portfolio using ARIA roles for accessibility.</p>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
